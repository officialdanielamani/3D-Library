[tmc2209 stepper_x]
uart_pin: PD9
run_current: 0.500
stealthchop_threshold: 120 
#silent the stepper
diag_pin: PD3

[tmc2209 stepper_y]
uart_pin: PD8
run_current: 0.500
stealthchop_threshold: 120
#silent the stepper
diag_pin: PD2

[tmc2209 stepper_z]
uart_pin: PB10
run_current: 0.700
stealthchop_threshold: 120
#silent the stepper
diag_pin: PC3

[tmc2209 extruder]
uart_pin: PB2
run_current: 0.600
diag_pin: PC2

